<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget Theme Example</title>
    <!-- Include the weather widget CSS -->
    <link rel="stylesheet" href="weather-widget.css">
    
    <!-- Page styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .theme-toggle {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .toggle-btn {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .widgets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .widget-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        
        .widget-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #555;
        }
        
        /* Dark page background for contrast */
        body.dark-page {
            background: #1a1a2e;
            color: #e0e0e0;
        }
        
        body.dark-page .widget-title {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Widget Theme Example</h1>
        
        <div class="theme-toggle">
            <button id="toggle-page-theme" class="toggle-btn">Toggle Page Theme</button>
        </div>
        
        <div class="widgets-container">
            <div class="widget-wrapper">
                <div class="widget-title">Light Theme</div>
                <div id="weather-widget-light"></div>
            </div>
            
            <div class="widget-wrapper">
                <div class="widget-title">Dark Theme</div>
                <div id="weather-widget-dark"></div>
            </div>
        </div>
    </div>
    
    <!-- Include the weather widget JavaScript -->
    <script src="weather-widget.js"></script>
    
    <!-- Initialize the weather widgets -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize light theme widget
            const lightWidget = new WeatherWidget('weather-widget-light', {
                theme: 'light'
            });
            
            // Initialize dark theme widget
            const darkWidget = new WeatherWidget('weather-widget-dark', {
                theme: 'dark'
            });
            
            // Toggle page theme
            const toggleButton = document.getElementById('toggle-page-theme');
            toggleButton.addEventListener('click', function() {
                document.body.classList.toggle('dark-page');
            });
        });
    </script>
</body>
</html>
